<!doctype html>
<html lang="en" data-framework="ampersand">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hanabi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="outline" data-hook="outline">
        <div class="introduction">
            <div class="caption">
                <h2 class="title">Hanabi <small>v<span data-hook="version"></span></small></h2>
                <p>Pilot your spacecraft equipped with no weapons, journey out to space of extreme dangerous putting your evasion skill to the test.</p>
            </div>
            <div class="dashboard">
                <div class="item">
                    <div class="label">Time</div>
                    <div class="value" data-hook="game-time">&nbsp;</div>
                </div>
                <div class="item">
                    <div class="label">Current Level</div>
                    <div class="value" data-hook="game-level">&nbsp;</div>
                </div>
                <div class="item">
                    <div class="label">Level Type</div>
                    <div class="value" data-hook="level-type">&nbsp;</div>
                </div>
                <div class="item item--status">
                    <div class="label">Status</div>
                    <div class="value" data-hook="status-description">&nbsp;</div>
                </div>
                <div class="item item--progress">
                    <div class="fill" data-hook="level-progress-fill"></div>
                    <div class="label">Progress</div>
                    <div class="value" data-hook="level-progress-label">&nbsp;</div>
                </div>
            </div>
        </div>
        <canvas id="world" data-hook="drawing-board"></canvas>

        <div class="footer">
            <span class="github">
                <a href="https://github.com/rockacola/hanabi" target="_blank">github</a>
            </span>
        </div>

        <div class="resources">
            <div class="item">
                <img class="player-image" src="images/spacecraft.png">
            </div>
            <div class="item">
                <img class="player-active-image" src="images/spacecraft-active.png">
            </div>
        </div>
    </div>

    <div class="style-hint">
        <div class="generated-content"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
