<!doctype html>
<html lang="en" data-framework="ampersand">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hanabi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="outline" data-hook="outline">
        <div class="dashboard">
            <div class="caption">
                <h3>Hanabi</h3>
                <p>2D HTML5 browser game. More description to come...</p>
            </div>
            <div class="info">
                <ul>
                    <li class="time">
                        <span class="label">Time:</span>
                        <span class="value" data-hook="game-time"></span>
                    </li>
                    <li class="status">
                        <span class="label">Status:</span>
                        <span class="value" data-hook="status-description"></span>
                    </li>
                </ul>
            </div>
        </div>
        <canvas id="world" data-hook="drawing-board"></canvas>
    </div>

    <div class="style-hint">
        <div class="generated-content"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
